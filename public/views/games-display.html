<section id="players-table" class="modal modal-fixed-footer">
   <table class="responsive-table highlight centered modal-content">
     <thead>
       <tr>
         <th>Player</th>
         <th>Wins</th>
         <th>Losses</th>
         <th>Ties</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="player in games.players">
         <td>{{ player.name }}</td>
         <td>{{ player.record.wins }} </td>
         <td>{{ player.record.losses }} </td>
         <td>{{ player.record.ties }}</td>
       </tr>
     </tbody>
   </table>
   <div class="modal-footer">
     <a href="#" class="modal-action modal-close waves-effect waves-black btn-flat">go back</a>
   </div>
 </section>

  <section id="games-table" class="modal modal-fixed-footer">
  <table class="responsive-table highlight centered modal-content">
    <thead>
      <tr>
        <th>Date</th>
        <th></th>
        <th>Players / Scores</th>
        <th></th>
        <th></th>
        <th>Winner(s)</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in games.games">
        <td>
          {{ game.date | date: "mediumDate" }}
        </td>
        <td ng-repeat="player in game.players">
          <strong>{{ player.name }}</strong>
          <span>{{ player.total }}</span>
        </td>
        <td ng-repeat="winner in game.winners" class="table-winner">
          {{ winner.name }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal-footer">
    <a href="#" class="modal-action modal-close waves-effect waves-black btn-flat">go back</a>
  </div>
</section>
