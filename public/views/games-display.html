<section ng-show="games.displayed" id="games-table" class="modal modal-fixed-footer">
  <!-- <p>Click on any game for more information -- AS OF 11/17/15 NOT YET WORKING</p> -->
  <table class="responsive-table highlight centered modal-content">
    <thead>
      <tr>
        <th>Date</th>
        <th></th>
        <th>Players / Scores</th>
        <th></th>
        <th></th>
        <th>Winner(s)</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in games.games">
        <td>
          {{ game.date | date: "mediumDate" }}
        </td>
        <td ng-repeat="player in game.players ">
          <strong>{{ player.name }}</strong>
          <span>{{ player.total }}</span>
        </td>
        <td ng-repeat="winner in game.winners" class="table-winner">
          {{ winner.name }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal-footer">
    <a href="#" class="modal-action modal-close waves-effect waves-black btn-flat">go back</a>
  </div>
</section>
